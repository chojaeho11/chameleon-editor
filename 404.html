<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>
<script>
// ISP 카드 결제 콜백 등 알 수 없는 경로 → 메인 페이지로 리디렉트
// 쿼리 파라미터 보존 (결제 성공/실패 정보 포함 가능)
var query = window.location.search || '';
window.location.replace('/' + query);
</script>
</head>
<body>
<p>Redirecting...</p>
</body>
</html>
