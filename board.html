        /* ë³„ì  ìŠ¤íƒ€ì¼ */

        /* ëŒ“ê¸€ í¼ */

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script type="module">
        import { sb, initConfig, currentUser, isAdmin } from './config.js';

        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('cat') || 'free';
        const currentCountry = (urlParams.get('country') || 'KR').toUpperCase();
        const postId = urlParams.get('id');

        let quill; 
        let currentRating = 5; 
        let isEditMode = false;

        const boardTitles = {
            'blog': { KR: 'ì¹´ë©œë ˆì˜¨ ë¸”ë¡œê·¸', US: 'Chameleon Blog', JP: 'ã‚«ãƒ¡ãƒ¬ã‚ªãƒ³ãƒ–ãƒ­ã‚°' },
            'review': { KR: 'ê³ ê° ì œì‘í›„ê¸°', US: 'Customer Reviews', JP: 'ãŠå®¢æ§˜ã®ãƒ¬ãƒ“ãƒ¥ãƒ¼' },
            'promo': { KR: 'ì§€ì—­ê´‘ê³ ì‚¬ í™ë³´', US: 'Local Partners', JP: 'åœ°åŸŸåºƒå‘Šä¼šç¤¾' },
            'trade': { KR: 'ì¤‘ê³ ì¥ë¹„ ê±°ë˜', US: 'Used Equipment', JP: 'ä¸­å¤æ©Ÿå™¨å–å¼•' },
            'job': { KR: 'êµ¬ì¸êµ¬ì§', US: 'Job Market', JP: 'æ±‚äººãƒ»æ±‚è·' },
            'free': { KR: 'ì œí’ˆì„¤ëª…ì„œ', US: 'Product Description', JP: 'è£½å“èª¬æ˜æ›¸' }
        };

        async function init() {
            await initConfig();

            // [ì¶”ê°€ëœ ë¡œì§ ì‹œì‘] DBì—ì„œ ì‹¤ì‹œê°„ìœ¼ë¡œ ê¶Œí•œ ë‹¤ì‹œ í™•ì¸í•˜ê¸°
            let isRealAdmin = isAdmin; // config.jsì—ì„œ ê°€ì ¸ì˜¨ ê¸°ë³¸ê°’

            if (currentUser) {
                // profiles í…Œì´ë¸”ì—ì„œ í˜„ì¬ ë¡œê·¸ì¸í•œ ìœ ì €ì˜ role ê°’ì„ ì§ì ‘ ì¡°íšŒ
                const { data: profile } = await sb.from('profiles')
                    .select('role')
                    .eq('id', currentUser.id)
                    .single();
                
                // DBì— 'admin'ì´ë¼ê³  ì í˜€ìˆìœ¼ë©´ ê´€ë¦¬ì ê¶Œí•œ ë¶€ì—¬ (admin.htmlì—ì„œ ì„¤ì •í•œ ê°’ ë°˜ì˜)
                if (profile && profile.role === 'admin') {
                    isRealAdmin = true;
                }
            }
            // [ì¶”ê°€ëœ ë¡œì§ ë]

            // UI ì´ˆê¸°í™”
            const countrySelect = document.getElementById('countrySelect');
            countrySelect.value = currentCountry;
            countrySelect.onchange = (e) => location.href = `/board.html?cat=${category}&country=${e.target.value}`;
            document.getElementById('countryBadge').innerText = currentCountry;
            
            const titleMap = boardTitles[category] || boardTitles['free'];
            const pageTitle = titleMap[currentCountry] || titleMap['KR'];
            document.getElementById('pageTitle').innerText = pageTitle;
            document.title = pageTitle;

            const btnWrite = document.getElementById('btnWrite');
            
            // [ìˆ˜ì •ë¨] ë¸”ë¡œê·¸ì¼ ë•Œ isRealAdmin ë³€ìˆ˜ë¥¼ ì‚¬ìš©í•˜ì—¬ ë²„íŠ¼ í‘œì‹œ ì—¬ë¶€ ê²°ì •
            if (category === 'blog') {
                if (isRealAdmin) btnWrite.style.display = 'inline-block';
            } else {
                if (currentUser) btnWrite.style.display = 'inline-block';
            }

            quill = new Quill('#editor-container', {
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, 3, false] }],
                        ['bold', 'italic', 'underline', 'strike'],
                        [{ 'color': [] }, { 'background': [] }],
                        [{ 'align': [] }],
                        ['image', 'link'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['clean']
                    ]
                },
                placeholder: 'ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”...',
                theme: 'snow'
            });

            setupStarRating();

            if (postId) loadPostDetail(postId);
            else loadPostList();

            setupEventListeners();
        }

        window.goToList = function() {
            location.href = `/board.html?cat=${category}&country=${currentCountry}`;
        };

        window.editCurrentPost = function() {
            if(!confirm("ê¸€ì„ ìˆ˜ì •í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
            isEditMode = true; 
            
            const title = document.getElementById('viewTitle').innerText;
            const content = document.getElementById('viewContent').innerHTML;

            document.getElementById('inputTitle').value = title;
            quill.root.innerHTML = content;

            // [ìˆ˜ì •] ìˆ˜ì • ëª¨ë“œì¼ ë•Œë„ ì¹´í…Œê³ ë¦¬ê°€ reviewë©´ ë³„ì  ìˆ˜ì •ì°½ í‘œì‹œ
            if (category === 'review') {
                document.getElementById('ratingInputArea').style.display = 'flex';
                // ê¸°ì¡´ ë³„ì  ë¶ˆëŸ¬ì˜¤ëŠ” ë¡œì§ì€ ìƒëµí–ˆìœ¼ë‚˜ í•„ìš”í•˜ë©´ ì¶”ê°€ ê°€ëŠ¥
            }

            showSection('write');
        };

        window.deleteCurrentPost = async function() {
            if(!confirm("ì •ë§ ì´ ê¸€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?\n(ê´€ë ¨ëœ ëŒ“ê¸€ë„ ëª¨ë‘ ì‚­ì œë©ë‹ˆë‹¤)")) return;
            try {
                const { error: commentErr } = await sb.from('community_comments').delete().eq('post_id', postId);
                if(commentErr) throw commentErr;
                const { error: postErr } = await sb.from('community_posts').delete().eq('id', postId);
                if(postErr) throw postErr;
                alert("ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.");
                goToList();
            } catch(e) {
                console.error(e);
                alert("ì‚­ì œ ì‹¤íŒ¨: " + e.message);
            }
        };

        function setupStarRating() {
            const stars = document.querySelectorAll('#starInput i');
            stars.forEach(star => {
                star.onclick = function() {
                    currentRating = parseInt(this.getAttribute('data-score'));
                    stars.forEach(s => {
                        if(parseInt(s.getAttribute('data-score')) <= currentRating) s.classList.add('active');
                        else s.classList.remove('active');
                    });
                };
            });
        }

        async function loadPostList() {
            showSection('list');
            
            // [ìˆ˜ì •] ë¦¬ìŠ¤íŠ¸ì—ì„œë„ ë³„ì  ê°€ì ¸ì˜¤ê¸° ìœ„í•´ rating ì»¬ëŸ¼ ì¶”ê°€
            const { data } = await sb.from('community_posts')
                .select('id, title, author_name, created_at, view_count, content, rating') 
                .eq('category', category).eq('country_code', currentCountry)
                .order('created_at', { ascending: false });
            
            const listEl = document.getElementById('boardList');
            listEl.innerHTML = '';

            if (!data || data.length === 0) {
                listEl.style.display = 'block';
                listEl.innerHTML = `<div style="text-align:center; padding:100px; color:#999; grid-column:1/-1;">ë“±ë¡ëœ ê²Œì‹œê¸€ì´ ì—†ìŠµë‹ˆë‹¤.</div>`;
                return;
            }
            listEl.style.display = 'grid';

            data.forEach(post => {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = post.content;
                const firstImg = tempDiv.querySelector('img');
                const thumbSrc = firstImg ? firstImg.src : null;

                // [ìˆ˜ì •] ë¦¬ìŠ¤íŠ¸ ì¹´ë“œì— ë³„ì  í‘œì‹œ
                let starHtml = '';
                if (category === 'review' && post.rating) {
                    starHtml = `<div style="color:#f59e0b; font-size:12px; margin-bottom:5px;">`;
                    for(let i=0; i<5; i++) starHtml += i < post.rating ? '<i class="fa-solid fa-star"></i>' : '<i class="fa-regular fa-star"></i>';
                    starHtml += `</div>`;
                }

                const card = document.createElement('div');
                card.className = 'post-card';
                card.innerHTML = `
                    <div class="card-thumb">
                        ${thumbSrc ? `<img src="${thumbSrc}" loading="lazy">` : `<i class="fa-regular fa-image" style="font-size:40px; color:#ddd;"></i>`}
                    </div>
                    <div class="card-body">
                        ${starHtml}
                        <div class="card-title">${post.title}</div>
                        <div class="card-meta">
                            <span>${post.author_name || 'User'}</span>
                            <span>${new Date(post.created_at).toLocaleDateString()}</span>
                        </div>
                    </div>
                `;
                card.onclick = () => location.href = `/board.html?cat=${category}&country=${currentCountry}&id=${post.id}`;
                listEl.appendChild(card);
            });
        }

        async function loadPostDetail(id) {
            showSection('view');
            await sb.rpc('increment_view_count', { post_id: id });
            
            const { data: post } = await sb.from('community_posts').select('*').eq('id', id).single();
            if (!post) return alert('ì‚­ì œëœ ê¸€ì…ë‹ˆë‹¤.'), goToList();
            
            // [ìˆ˜ì •] ì‘ì„±ìì˜ ë³„ì  í‘œì‹œ (review ì¹´í…Œê³ ë¦¬ë§Œ)
            const ratingArea = document.getElementById('viewRatingArea');
            if (category === 'review' && post.rating) {
                let starHtml = '';
                for(let i=0; i<5; i++) {
                    starHtml += i < post.rating ? '<i class="fa-solid fa-star"></i>' : '<i class="fa-regular fa-star"></i>';
                }
                ratingArea.innerHTML = starHtml;
                ratingArea.style.display = 'block';
            } else {
                ratingArea.style.display = 'none';
            }

            document.getElementById('viewTitle').innerText = post.title;
            document.getElementById('viewAuthor').innerHTML = `<i class="fa-regular fa-user"></i> ${post.author_name}`;
            document.getElementById('viewDate').innerHTML = `<i class="fa-regular fa-clock"></i> ${new Date(post.created_at).toLocaleString()}`;
            document.getElementById('viewCount').innerHTML = `<i class="fa-regular fa-eye"></i> ${post.view_count}`;
            document.getElementById('viewContent').innerHTML = post.content;

            const btnGroup = document.getElementById('btnGroupAuth');
            if (isAdmin || (currentUser && currentUser.id === post.author_id)) {
                btnGroup.style.display = 'block';
            } else {
                btnGroup.style.display = 'none';
            }

            loadComments(id);
        }

        async function loadComments(postId) {
            const listDiv = document.getElementById('commentList');
            listDiv.innerHTML = 'ëŒ“ê¸€ ë¡œë”© ì¤‘...';
            
            const { data: comments } = await sb
                .from('community_comments')
                .select('*')
                .eq('post_id', postId)
                .order('created_at', { ascending: true });

            listDiv.innerHTML = '';
            if(!comments || comments.length === 0) {
                listDiv.innerHTML = '<p style="color:#999; text-align:center;">ì²« ë²ˆì§¸ ëŒ“ê¸€ì„ ë‚¨ê²¨ì£¼ì„¸ìš”!</p>';
                return;
            }

            comments.forEach(cmt => {
                const item = document.createElement('div');
                item.className = 'comment-item';
                // [ìˆ˜ì •] ëŒ“ê¸€ì—ì„œëŠ” ë³„ì  ì‚­ì œí•¨
                item.innerHTML = `
                    <div class="comment-top">
                        <span class="comment-author">${cmt.author_name}</span>
                        <span class="comment-date">${new Date(cmt.created_at).toLocaleDateString()}</span>
                    </div>
                    <div class="comment-text">${cmt.content.replace(/\n/g, '<br>')}</div>
                `;
                listDiv.appendChild(item);
            });
        }

        function showSection(sec) {
            document.getElementById('boardList').style.display = sec === 'list' ? 'grid' : 'none';
            document.getElementById('boardView').style.display = sec === 'view' ? 'block' : 'none';
            document.getElementById('boardWrite').style.display = sec === 'write' ? 'flex' : 'none';
            
            const btnWrite = document.getElementById('btnWrite');
            if (sec === 'list') {
                 if(category !== 'blog' || isAdmin) btnWrite.style.display = 'inline-block';
            } else {
                btnWrite.style.display = 'none';
            }
        }

        function setupEventListeners() {
            document.getElementById('btnWrite').onclick = () => {
                if (!currentUser) return alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                
                isEditMode = false; 
                document.getElementById('inputTitle').value = "";
                quill.setContents([]);
                
                // [ìˆ˜ì •] ë¦¬ë·° ì¹´í…Œê³ ë¦¬ì¼ ë•Œë§Œ ì‘ì„±ì°½ì— ë³„ì  ì…ë ¥ ë³´ì´ê¸°
                if (category === 'review') {
                    document.getElementById('ratingInputArea').style.display = 'flex';
                    currentRating = 5; // ê¸°ë³¸ê°’
                    // ë³„ ì´ˆê¸°í™”
                    document.querySelectorAll('#starInput i').forEach(s => s.classList.add('active'));
                } else {
