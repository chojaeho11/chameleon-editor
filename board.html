                        for(let i=0; i<5; i++) starHtml += i < post.rating ? '<i class="fa-solid fa-star"></i>' : '<i class="fa-regular fa-star"></i>';
                        starHtml += `</div>`;
                    }

                    const card = document.createElement('div');
                    card.className = 'post-card';
                    card.innerHTML = `
                        <div class="card-thumb">
                            ${optimizedSrc 
                                ? `<img src="${optimizedSrc}" loading="lazy" decoding="async" alt="thumb" style="width:100%; height:100%; object-fit:cover;">` 
                                : `<i class="fa-regular fa-image" style="font-size:40px; color:#ddd;"></i>`
                            }
                        </div>
                        <div class="card-body">
                            ${starHtml}
                            <div class="card-title">${post.title}</div>
                            <div class="card-meta">
                                <span>${post.author_name || 'User'}</span>
                                <span>${new Date(post.created_at).toLocaleDateString()}</span>
                            </div>
                        </div>
                    `;
                    card.onclick = () => location.href = `/board.html?cat=${category}&country=${currentCountry}&id=${post.id}`;
                    listEl.appendChild(card);
                });

            } catch (e) {
                console.error("ê²Œì‹œê¸€ ë¡œë“œ ì‹¤íŒ¨:", e);
                listEl.innerHTML = '<div style="grid-column:1/-1; text-align:center;">ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨</div>';
            }
        }

        // [ìƒì„¸ ë³´ê¸°]
        async function loadPostDetail(id) {
            showSection('view');
            sb.rpc('increment_view_count', { post_id: id }).catch(() => {});

            const { data: post, error } = await sb.from('community_posts').select('*').eq('id', id).single();
            if (error || !post) {
                alert('ì‚­ì œë˜ê±°ë‚˜ ì¡´ì¬í•˜ì§€ ì•ŠëŠ” ê¸€ì…ë‹ˆë‹¤.');
                goToList();
                return;
            }

            const ratingArea = document.getElementById('viewRatingArea');
            if (category === 'review' && post.rating) {
                let starHtml = '';
                for(let i=0; i<5; i++) starHtml += i < post.rating ? '<i class="fa-solid fa-star"></i>' : '<i class="fa-regular fa-star"></i>';
                ratingArea.innerHTML = starHtml;
                ratingArea.style.display = 'block';
            } else {
                ratingArea.style.display = 'none';
            }

            document.getElementById('viewTitle').innerText = post.title;
            document.getElementById('viewAuthor').innerHTML = `<i class="fa-regular fa-user"></i> ${post.author_name}`;
            document.getElementById('viewDate').innerHTML = `<i class="fa-regular fa-clock"></i> ${new Date(post.created_at).toLocaleString()}`;
            document.getElementById('viewCount').innerHTML = `<i class="fa-regular fa-eye"></i> ${post.view_count}`;
            document.getElementById('viewContent').innerHTML = post.content;

            // [ìˆ˜ì •] ìˆ˜ì •/ì‚­ì œ ë²„íŠ¼ ë…¸ì¶œ ë¡œì§ ë¶„ë¦¬
            const btnGroup = document.getElementById('btnGroupAuth');
            const btnEdit = document.getElementById('btnEditPost');
            const btnDelete = document.getElementById('btnDeletePost');
            
            // ì´ˆê¸°í™”
            btnGroup.style.display = 'none';
            btnEdit.style.display = 'none';
            btnDelete.style.display = 'none';

            if (isLoginAvailable && currentUser) {
                // ê¶Œí•œ ì²´í¬
                const isAuthor = (currentUser.id === post.author_id);
                
                // 1. ìˆ˜ì •: ë³¸ì¸ ê¸€ì´ê±°ë‚˜ ê´€ë¦¬ìì¼ ê²½ìš°
                const canEdit = isAuthor || isAdmin;
                // 2. ì‚­ì œ: ì˜¤ì§ ê´€ë¦¬ìë§Œ ê°€ëŠ¥ (ìš”ì²­ì‚¬í•­ ë°˜ì˜)
                const canDelete = isAdmin;

                if (canEdit || canDelete) {
                    btnGroup.style.display = 'block'; // ë²„íŠ¼ ê·¸ë£¹ ì»¨í…Œì´ë„ˆ í‘œì‹œ
                    
                    if (canEdit) btnEdit.style.display = 'inline-block';
                    if (canDelete) btnDelete.style.display = 'inline-block';
                }
            }

            loadComments(id);
        }

        async function loadComments(postId) {
            const listDiv = document.getElementById('commentList');
            const { data: comments } = await sb.from('community_comments').select('*').eq('post_id', postId).order('created_at', { ascending: true });

            listDiv.innerHTML = '';
            if(!comments || comments.length === 0) {
                listDiv.innerHTML = '<p style="color:#999; text-align:center;">ì²« ë²ˆì§¸ ëŒ“ê¸€ì„ ë‚¨ê²¨ì£¼ì„¸ìš”!</p>';
                return;
            }

            comments.forEach(cmt => {
                const item = document.createElement('div');
                item.className = 'comment-item';
                item.innerHTML = `
                    <div class="comment-top">
                        <span class="comment-author">${cmt.author_name}</span>
                        <span class="comment-date">${new Date(cmt.created_at).toLocaleDateString()}</span>
                    </div>
                    <div class="comment-text">${cmt.content.replace(/\n/g, '<br>')}</div>
                `;
                listDiv.appendChild(item);
            });
        }

        function showSection(sec) {
            document.getElementById('boardList').style.display = sec === 'list' ? 'grid' : 'none';
            document.getElementById('boardView').style.display = sec === 'view' ? 'block' : 'none';
            document.getElementById('boardWrite').style.display = sec === 'write' ? 'flex' : 'none';
        }

        window.goToList = () => { location.href = `/board.html?cat=${category}&country=${currentCountry}`; };
        window.moveCategory = (cat) => { location.href = `/board.html?cat=${cat}&country=${currentCountry}`; };

        function setupEventListeners() {
            const btnWrite = document.getElementById('btnWrite');
            if(btnWrite) btnWrite.onclick = () => {
                if (!isLoginAvailable || !currentUser) return alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                isEditMode = false; 
                document.getElementById('inputTitle').value = "";
                if(quill) quill.setContents([]);
                if (category === 'review') {
                    document.getElementById('ratingInputArea').style.display = 'flex';
                    currentRating = 5; 
                    document.querySelectorAll('#starInput i').forEach(s => s.classList.add('active'));
                } else {
                    document.getElementById('ratingInputArea').style.display = 'none';
                }
                showSection('write');
            };

            const btnSubmit = document.getElementById('btnSubmitPost');
            if(btnSubmit) btnSubmit.onclick = async () => {
                if (btnSubmit.disabled) return;
                const title = document.getElementById('inputTitle').value;
                const content = quill.root.innerHTML; 
                if (!title || quill.getText().trim().length === 0 && !content.includes('<img')) return alert('ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');

                btnSubmit.disabled = true;
                btnSubmit.innerText = "ì²˜ë¦¬ì¤‘...";

                try {
                    const ratingValue = (category === 'review') ? currentRating : null;
                    if (isEditMode) {
                        const { error } = await sb.from('community_posts').update({ title, content, rating: ratingValue }).eq('id', postId);
                        if (error) throw error;
                        alert("ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤!"); 
                        location.reload();
                    } else {
                        const payload = {
                            category, country_code: currentCountry, title, content, 
                            author_id: currentUser.id, 
                            author_name: currentUser.user_metadata.full_name || currentUser.email.split('@')[0], 
                            rating: ratingValue 
                        };
                        const { error } = await sb.from('community_posts').insert(payload);
                        if (error) throw error;
                        alert('ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!'); 
                        goToList();
                    }
                } catch(e) {
                    alert("ì‹¤íŒ¨: " + e.message);
                    btnSubmit.disabled = false;
                    btnSubmit.innerText = "ë“±ë¡í•˜ê¸°";
                }
            };

            const btnComment = document.getElementById('btnSubmitComment');
            if(btnComment) btnComment.onclick = async () => {
                if(!isLoginAvailable || !currentUser) return alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                if(btnComment.disabled) return;
                const txt = document.getElementById('commentInput').value;
                if(!txt.trim()) return alert('ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                btnComment.disabled = true;
                btnComment.innerText = "...";
                try {
                    await sb.from('community_comments').insert({
                        post_id: postId,
                        author_id: currentUser.id,
                        author_name: currentUser.user_metadata.full_name || currentUser.email.split('@')[0],
                        content: txt
                    });
                    document.getElementById('commentInput').value = '';
                    loadComments(postId);
                } catch(e) { alert(e.message); } 
                finally { btnComment.disabled = false; btnComment.innerText = "ë“±ë¡"; }
            };
        }

        function setupStarRating() {
            const stars = document.querySelectorAll('#starInput i');
            stars.forEach(star => {
                star.onclick = function() {
                    currentRating = parseInt(this.getAttribute('data-score'));
                    stars.forEach(s => {
                        if(parseInt(s.getAttribute('data-score')) <= currentRating) s.classList.add('active');
                        else s.classList.remove('active');
                    });
                };
            });
        }

        window.editCurrentPost = () => {
            if(!confirm("ê¸€ì„ ìˆ˜ì •í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
            isEditMode = true; 
            const title = document.getElementById('viewTitle').innerText;
            const content = document.getElementById('viewContent').innerHTML;
            document.getElementById('inputTitle').value = title;
            quill.root.innerHTML = content;
            if (category === 'review') document.getElementById('ratingInputArea').style.display = 'flex';
            showSection('write');
        };

        window.deleteCurrentPost = async () => {
            if(!confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
            // ì‚­ì œ ê¶Œí•œì€ DBë‹¨ì—ì„œë„ ë§‰í˜€ìˆì„ ìˆ˜ ìˆìœ¼ë‚˜ UIì—ì„œ ê´€ë¦¬ìë§Œ í˜¸ì¶œí•˜ë„ë¡ í•¨
            await sb.from('community_posts').delete().eq('id', postId);
            alert("ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.");
            goToList();
        };

        init();
    </script>
