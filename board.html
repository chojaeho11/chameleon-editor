        // [ì•ˆì „ì¥ì¹˜] ì´ˆê¸°í™” ê³¼ì •ì—ì„œ ì—ëŸ¬ê°€ ë‚˜ë„ ëª©ë¡ì€ ë³´ì—¬ì£¼ë„ë¡ ìˆ˜ì •
        async function init() {
            try {

                await initConfig();

                isLoginAvailable = false; // ë¡œê·¸ì¸ ë¶ˆê°€ëŠ¥ ìƒíƒœë¡œ í‘œì‹œ
                // ì—¬ê¸°ì„œ ë©ˆì¶”ì§€ ì•Šê³  ì•„ë˜ ì½”ë“œë¥¼ ì‹¤í–‰í•¨ (ì´ê²Œ ì¤‘ìš”!)
            }

            let isRealAdmin = false; 
            // ë¡œê·¸ì¸ì´ ë˜ì–´ìˆì„ ë•Œë§Œ ê´€ë¦¬ì ì²´í¬
            if (isLoginAvailable && isAdmin) isRealAdmin = true;
            if (isLoginAvailable && currentUser) {

                    const { data: profile } = await sb.from('profiles').select('role').eq('id', currentUser.id).single();

                } catch(err) { 
                    console.error("í”„ë¡œí•„ ì •ë³´ ë¡œë“œ ì‹¤íŒ¨(ë¬´ì‹œ)", err); 
                }
            }

            const countrySelect = document.getElementById('countrySelect');
            countrySelect.value = currentCountry;
            countrySelect.onchange = (e) => location.href = `/board.html?cat=${category}&country=${e.target.value}`;
            document.getElementById('countryBadge').innerText = currentCountry;
            
            const metaInfo = boardMetaInfo[category] || boardMetaInfo['free'];
            const pageTitle = metaInfo.title[currentCountry] || metaInfo.title['KR'];
            document.getElementById('pageTitle').innerText = pageTitle;

            const currentTab = document.getElementById(`nav-${category}`);
            if (currentTab) currentTab.classList.add('active');

            if (!postId) {
                updateMetaTags(pageTitle, metaInfo.desc, metaInfo.keywords);
            }

            const btnWrite = document.getElementById('btnWrite');
            // ë¡œê·¸ì¸ì´ ê°€ëŠ¥í•œ ìƒíƒœì—ì„œë§Œ ê¸€ì“°ê¸° ë²„íŠ¼ ë…¸ì¶œ ë¡œì§ ìˆ˜í–‰
            if (isLoginAvailable) {
                if (category === 'blog') {
                    if (isRealAdmin) btnWrite.style.display = 'inline-block';
                } else {
                    if (currentUser) btnWrite.style.display = 'inline-block';
                }
            }

            quill = new Quill('#editor-container', {

                        ['bold', 'italic', 'underline', 'strike'],

                        [{ 'align': [] }],

                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['clean']
                    ]
                },
                placeholder: 'ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”...',
                theme: 'snow'
            });

            setupStarRating();

            if (postId) loadPostDetail(postId);
            else loadPostList();

            setupEventListeners();
        }

        window.goToList = function() {
            location.href = `/board.html?cat=${category}&country=${currentCountry}`;
        };

        window.editCurrentPost = function() {
            if(!confirm("ê¸€ì„ ìˆ˜ì •í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
            isEditMode = true; 
            
            const title = document.getElementById('viewTitle').innerText;
            const content = document.getElementById('viewContent').innerHTML;

            document.getElementById('inputTitle').value = title;
            quill.root.innerHTML = content;

            if (category === 'review') {
                document.getElementById('ratingInputArea').style.display = 'flex';
            }

            showSection('write');
        };

        window.deleteCurrentPost = async function() {
            if(!confirm("ì •ë§ ì´ ê¸€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?\n(ê´€ë ¨ëœ ëŒ“ê¸€ë„ ëª¨ë‘ ì‚­ì œë©ë‹ˆë‹¤)")) return;
            try {
                const { error: commentErr } = await sb.from('community_comments').delete().eq('post_id', postId);
                if(commentErr) throw commentErr;
                const { data, error: postErr } = await sb.from('community_posts').delete().eq('id', postId).select();
                if(postErr) throw postErr;
                // ì‚­ì œëœ ë°ì´í„°ê°€ ì—†ìœ¼ë©´ ê¶Œí•œ ë¬¸ì œë¡œ ê°„ì£¼
                if(!data || data.length === 0) throw new Error("ì‚­ì œ ê¶Œí•œì´ ì—†ê±°ë‚˜ ì´ë¯¸ ì‚­ì œëœ ê¸€ì…ë‹ˆë‹¤.");

                alert("ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.");
                goToList();
            } catch(e) {
                console.error(e);
                alert("ì‚­ì œ ì‹¤íŒ¨: " + e.message);
            }
        };

        function setupStarRating() {
            const stars = document.querySelectorAll('#starInput i');
            stars.forEach(star => {
                star.onclick = function() {
                    currentRating = parseInt(this.getAttribute('data-score'));
                    stars.forEach(s => {
                        if(parseInt(s.getAttribute('data-score')) <= currentRating) s.classList.add('active');
                        else s.classList.remove('active');
                    });
                };
            });
        }

        async function loadPostList() {
            showSection('list');
            // ëª©ë¡ì€ ë¡œê·¸ì¸ ì—¬ë¶€ì™€ ìƒê´€ì—†ì´ ëˆ„êµ¬ë‚˜ ë³¼ ìˆ˜ ìˆì–´ì•¼ í•¨
            const { data } = await sb.from('community_posts')
                .select('id, title, author_name, created_at, view_count, content, rating') 
                .eq('category', category).eq('country_code', currentCountry)
                .order('created_at', { ascending: false });
            
            const listEl = document.getElementById('boardList');
            listEl.innerHTML = '';

            if (!data || data.length === 0) {
                listEl.style.display = 'block';
                listEl.innerHTML = `<div style="text-align:center; padding:100px; color:#999; grid-column:1/-1;">ë“±ë¡ëœ ê²Œì‹œê¸€ì´ ì—†ìŠµë‹ˆë‹¤.</div>`;
                return;
            }
            listEl.style.display = 'grid';

            data.forEach(post => {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = post.content;
                const firstImg = tempDiv.querySelector('img');
                
                const rawSrc = firstImg ? firstImg.src : null;
                // [ìµœì í™” ì ìš©] ê°•ë ¥í•œ ì´ë¯¸ì§€ ì••ì¶• í•¨ìˆ˜ ì‚¬ìš©
                const optimizedSrc = optimizeImage(rawSrc);

                let starHtml = '';
                if (category === 'review' && post.rating) {
                    starHtml = `<div style="color:#f59e0b; font-size:12px; margin-bottom:5px;">`;
                    for(let i=0; i<5; i++) starHtml += i < post.rating ? '<i class="fa-solid fa-star"></i>' : '<i class="fa-regular fa-star"></i>';
                    starHtml += `</div>`;
                }

                const card = document.createElement('div');
                card.className = 'post-card';
                // [ìµœì í™” 2ë‹¨ê³„] Lazy Loading ë° Async Decoding ì ìš©
                card.innerHTML = `
                    <div class="card-thumb">
                        ${optimizedSrc 
                            ? `<img src="${optimizedSrc}" loading="lazy" decoding="async" alt="${post.title}" style="width:100%; height:100%; object-fit:cover;">` 
                            : `<i class="fa-regular fa-image" style="font-size:40px; color:#ddd;"></i>`
                        }
                    </div>
                    <div class="card-body">
                        ${starHtml}
                        <div class="card-title">${post.title}</div>
                        <div class="card-meta">
                            <span>${post.author_name || 'User'}</span>
                            <span>${new Date(post.created_at).toLocaleDateString()}</span>
                        </div>
                    </div>
                `;
                card.onclick = () => location.href = `/board.html?cat=${category}&country=${currentCountry}&id=${post.id}`;
                listEl.appendChild(card);
            });
        }

        async function loadPostDetail(id) {
            showSection('view');
            try {
                 await sb.rpc('increment_view_count', { post_id: id });
            } catch(e) { console.log("ì¡°íšŒìˆ˜ ì¦ê°€ ì‹¤íŒ¨(ë¬´ì‹œ)", e); }
            
            const { data: post } = await sb.from('community_posts').select('*').eq('id', id).single();
            if (!post) return alert('ì‚­ì œëœ ê¸€ì…ë‹ˆë‹¤.'), goToList();
            
            const ratingArea = document.getElementById('viewRatingArea');
            if (category === 'review' && post.rating) {
                let starHtml = '';
                for(let i=0; i<5; i++) starHtml += i < post.rating ? '<i class="fa-solid fa-star"></i>' : '<i class="fa-regular fa-star"></i>';
                ratingArea.innerHTML = starHtml;
                ratingArea.style.display = 'block';
            } else {
                ratingArea.style.display = 'none';
            }

            document.getElementById('viewTitle').innerText = post.title;
            document.getElementById('viewAuthor').innerHTML = `<i class="fa-regular fa-user"></i> ${post.author_name}`;
            document.getElementById('viewDate').innerHTML = `<i class="fa-regular fa-clock"></i> ${new Date(post.created_at).toLocaleString()}`;
            document.getElementById('viewCount').innerHTML = `<i class="fa-regular fa-eye"></i> ${post.view_count}`;
            document.getElementById('viewContent').innerHTML = post.content;

            const summary = post.content.replace(/<[^>]*>?/g, '').substring(0, 150).replace(/\s+/g, ' ').trim();
            const detailKeywords = `${post.title}, ${category}, ì¹´ë©œë ˆì˜¨í”„ë¦°íŒ…, ${boardMetaInfo[category].keywords}`;
            updateMetaTags(post.title, summary || post.title, detailKeywords);

            const btnGroup = document.getElementById('btnGroupAuth');
            // ë¡œê·¸ì¸ ìƒíƒœì¼ ë•Œë§Œ ìˆ˜ì •/ì‚­ì œ ë²„íŠ¼ ì²´í¬
            if (isLoginAvailable && (isAdmin || (currentUser && currentUser.id === post.author_id))) {
                btnGroup.style.display = 'block';
            } else {
                btnGroup.style.display = 'none';
            }

            loadComments(id);
        }

        async function loadComments(postId) {
            const listDiv = document.getElementById('commentList');
            listDiv.innerHTML = 'ëŒ“ê¸€ ë¡œë”© ì¤‘...';
            
            const { data: comments } = await sb
                .from('community_comments')
                .select('*')
                .eq('post_id', postId)
                .order('created_at', { ascending: true });

            listDiv.innerHTML = '';
            if(!comments || comments.length === 0) {
                listDiv.innerHTML = '<p style="color:#999; text-align:center;">ì²« ë²ˆì§¸ ëŒ“ê¸€ì„ ë‚¨ê²¨ì£¼ì„¸ìš”!</p>';
                return;
            }

            comments.forEach(cmt => {
                const item = document.createElement('div');
                item.className = 'comment-item';
                item.innerHTML = `
                    <div class="comment-top">
                        <span class="comment-author">${cmt.author_name}</span>
                        <span class="comment-date">${new Date(cmt.created_at).toLocaleDateString()}</span>
                    </div>
                    <div class="comment-text">${cmt.content.replace(/\n/g, '<br>')}</div>
                `;
                listDiv.appendChild(item);
            });
        }

        function showSection(sec) {
            document.getElementById('boardList').style.display = sec === 'list' ? 'grid' : 'none';
            document.getElementById('boardView').style.display = sec === 'view' ? 'block' : 'none';
            document.getElementById('boardWrite').style.display = sec === 'write' ? 'flex' : 'none';
            
            const btnWrite = document.getElementById('btnWrite');
            if (sec === 'list') {
                 // ë¡œê·¸ì¸ ë˜ì–´ìˆê³  ì¡°ê±´ ë§ì„ ë•Œë§Œ ê¸€ì“°ê¸° ë²„íŠ¼ í‘œì‹œ
                 if(isLoginAvailable && (category !== 'blog' || isAdmin)) {
                     btnWrite.style.display = 'inline-block';
                 } else {
                     btnWrite.style.display = 'none';
                 }
            } else {
                btnWrite.style.display = 'none';
            }
        }

        function setupEventListeners() {
            document.getElementById('btnWrite').onclick = () => {
                if (!isLoginAvailable || !currentUser) return alert('ë¡œê·¸ì¸ì´ í•„ìš”í•œ ê¸°ëŠ¥ì…ë‹ˆë‹¤.');
                
                isEditMode = false; 
                document.getElementById('inputTitle').value = "";
                quill.setContents([]);
                
                if (category === 'review') {
                    document.getElementById('ratingInputArea').style.display = 'flex';
                    currentRating = 5; 
                    document.querySelectorAll('#starInput i').forEach(s => s.classList.add('active'));
                } else {
                    document.getElementById('ratingInputArea').style.display = 'none';
                }

                showSection('write');
            };

            // [í•µì‹¬] ì¤‘ë³µ ê¸€ì“°ê¸° ë°©ì§€: ë²„íŠ¼ ì¦‰ì‹œ ë¹„í™œì„±í™” ë¡œì§ ì ìš©
            document.getElementById('btnSubmitPost').onclick = async () => {
                const btn = document.getElementById('btnSubmitPost');
                
                // 1. ì´ë¯¸ ë¹„í™œì„±í™” ìƒíƒœ(ì²˜ë¦¬ì¤‘)ë¼ë©´ í´ë¦­ì„ ë¬´ì‹œí•©ë‹ˆë‹¤. (ì´ê²Œ í•µì‹¬)
                if (btn.disabled) return; 

                const title = document.getElementById('inputTitle').value;
                const content = quill.root.innerHTML; 
                if (!title || (quill.getText().trim().length === 0 && !content.includes('<img'))) {
                    return alert('ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                }

                // 2. ë²„íŠ¼ì„ ë¹„í™œì„±í™”í•˜ê³  í…ìŠ¤íŠ¸ë¥¼ ë³€ê²½í•©ë‹ˆë‹¤.
                btn.disabled = true;
                btn.innerText = "ì²˜ë¦¬ì¤‘...";

                try {
                    const ratingValue = (category === 'review') ? currentRating : null;

                    if (isEditMode) {
                        const { error } = await sb.from('community_posts')
                            .update({ title, content, rating: ratingValue }) 
                            .eq('id', postId);

                        if (error) throw error;
                        alert("ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤!"); 
                        location.reload();

                    } else {
                        const { error } = await sb.from('community_posts').insert({
                            category, country_code: currentCountry, title, content, 
                            author_id: currentUser.id, 
                            author_name: currentUser.user_metadata.full_name || currentUser.email.split('@')[0], 
                            author_email: currentUser.email,
                            rating: ratingValue 
                        });

                        if (error) throw error;
                        alert('ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!'); 
                        goToList();
                    }
                } catch(e) {
                    console.error(e);
                    alert("ì²˜ë¦¬ ì‹¤íŒ¨: " + e.message);
                    
                    // ì—ëŸ¬ê°€ ë‚¬ì„ ë•Œë§Œ ë‹¤ì‹œ ëˆ„ë¥¼ ìˆ˜ ìˆê²Œ ë²„íŠ¼ì„ í’€ì–´ì¤ë‹ˆë‹¤.
                    btn.disabled = false;
                    btn.innerText = "ë“±ë¡í•˜ê¸°";
                }
            };

            // ëŒ“ê¸€ ì‘ì„± ë²„íŠ¼ì—ë„ ë˜‘ê°™ì´ ì¤‘ë³µ ë°©ì§€ ì ìš©
            document.getElementById('btnSubmitComment').onclick = async () => {
                if(!isLoginAvailable || !currentUser) return alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                
                const btn = document.getElementById('btnSubmitComment');
                if(btn.disabled) return; // ì¤‘ë³µ í´ë¦­ ë°©ì§€

                const txt = document.getElementById('commentInput').value;
                if(!txt.trim()) return alert('ëŒ“ê¸€ ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');

                btn.disabled = true;
                btn.innerText = "ë“±ë¡ì¤‘...";

                try {
                    const { error } = await sb.from('community_comments').insert({
                        post_id: postId,
                        author_id: currentUser.id,
                        author_name: currentUser.user_metadata.full_name || currentUser.email.split('@')[0],
                        content: txt
                    });

                    if(error) throw error;
                    
                    document.getElementById('commentInput').value = '';
                    loadComments(postId);
                } catch(e) {
                    alert("ë“±ë¡ ì‹¤íŒ¨: " + e.message);
                } finally {
                    // ëŒ“ê¸€ì€ ì‘ì„± í›„ ë°”ë¡œ ë˜ ì“¸ ìˆ˜ ìˆê²Œ í’€ì–´ì¤ë‹ˆë‹¤.
                    btn.disabled = false;
                    btn.innerText = "ë“±ë¡";
                }
            };
        }

        init();
    </script>
