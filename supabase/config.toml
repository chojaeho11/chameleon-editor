
[auth]
enabled = true
site_url = "https://www.cafe2626.com/"
additional_redirect_urls = ["http://127.0.0.1:5500", "http://127.0.0.1:5500/", "http://127.0.0.1:5500/index.html", "https://www.cafe2626.com/", "https://www.cafe0101.com", "https://www.cafe3355.com", "https://cafe3355.com", "https://cafe0101.com"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_manual_linking = false
enable_signup = true
enable_anonymous_sign_ins = false
minimum_password_length = 6
password_requirements = ""

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false
secure_password_change = false
max_frequency = "1m0s"
otp_length = 8
otp_expiry = 3600

[auth.mfa]
max_enrolled_factors = 10
[auth.mfa.totp]
enroll_enabled = true
verify_enabled = true
[auth.mfa.phone]
enroll_enabled = false
verify_enabled = false

[functions.cancel-stripe-payment]
enabled = true
verify_jwt = true
import_map = "./functions/cancel-stripe-payment/deno.json"
entrypoint = "./functions/cancel-stripe-payment/index.ts"

[functions.cancel-toss-payment]
enabled = true
verify_jwt = true
import_map = "./functions/cancel-toss-payment/deno.json"
entrypoint = "./functions/cancel-toss-payment/index.ts"

[functions.sync-orders]
enabled = true
verify_jwt = true
import_map = "./functions/sync-orders/deno.json"
entrypoint = "./functions/sync-orders/index.ts"

[functions.chatbot-ai]
enabled = true
verify_jwt = true
import_map = "./functions/chatbot-ai/deno.json"
entrypoint = "./functions/chatbot-ai/index.ts"

[functions.admin-reset-pw]
enabled = true
verify_jwt = true
import_map = "./functions/admin-reset-pw/deno.json"
entrypoint = "./functions/admin-reset-pw/index.ts"
